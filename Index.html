<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./login.css" />
    <script
      src="https://kit.fontawesome.com/fbdcd7d281.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <div>
        <div class="mb-5">
          <a href="#">
            <img src="./img/Sem título.png" alt="Pagglo" />
          </a>
        </div>
        <div class="mb-5">
          <p class="conta">Acesse sua conta</p>
        </div>
      </div>
      <form class="mb-5">
        <div>
          <div class="form-group mb-1">
            <input
              type="email"
              class="form-control"
              id="InputEmail"
              placeholder="E-mail"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="InputPassword"
              placeholder="Senha"
            />
          </div>
        </div>
        <div class="form-group form-check">
          <div class="row mt-4 mb-2">
            <div class="col">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label default-cinza" for="exampleCheck1"
                >Lembre-me</label
              >
            </div>
            <div class="col">
              <a href="#" class="default-cinza">Esqueceu sua senha?</a>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary login">Login</button>
      </form>
      <div>
        <div class="row">
          <div class="col">
            <p class="footer-cinza-escuro">Não tem uma conta ainda?</p>
          </div>
          <div class="col">
            <a href="#" class="default-cinza">Cria sua conta</a>
          </div>
        </div>
        <p class="footer-cinza-claro">2023 - Malvadev</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
